<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login - LexAI Practice Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F7EDDA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        
        .logo img {
            height: 3rem;
            width: auto;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .login-description {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2E4B3C;
            box-shadow: 0 0 0 3px rgba(46, 75, 60, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background-color: #FFA74F;
            color: #2E4B3C;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 12px -1px rgba(0, 0, 0, 0.15);
            background-color: #ff9d3d;
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
        }
        
        .demo-info {
            background: #f0f9ff;
            color: #0369a1;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-top: 1rem;
            border: 1px solid #bae6fd;
        }
        
        .demo-info strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .back-link a:hover {
            color: #FFA74F;
        }
        
        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <a href="/">
                    <img src="/static/lexAI.png" alt="LexAI Practice Partner">
                </a>
            </div>
            <div class="subtitle">Client Portal</div>
        </div>
        
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-description">Access your case information and communicate with your legal team</p>
        </div>
        
        <form id="loginForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="clientId" class="form-label">Client ID</label>
                <input type="text" id="clientId" name="clientId" class="form-input" placeholder="Enter your client ID" required>
            </div>
            
            <div class="form-group">
                <label for="accessCode" class="form-label">Access Code</label>
                <input type="password" id="accessCode" name="accessCode" class="form-input" placeholder="Enter your access code" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                Sign In
            </button>
        </form>
        
        <div class="demo-info">
            <strong>Demo Access:</strong>
            Client ID: <code>client_1</code><br>
            Access Code: <code>demo123</code>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            loginBtn.textContent = ' Signing In...';
            loginBtn.prepend(loadingSpinner);
            errorMessage.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/api/client-portal/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: formData.get('clientId'),
                        access_code: formData.get('accessCode')
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to client portal dashboard
                    window.location.href = '/client-portal/dashboard';
                } else {
                    // Show error message
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
