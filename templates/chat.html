<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexAI Practice Partner - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #1d1d1f;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Navigation - Consistent with dashboard */
        .navbar {
            background: #2E4B3C;
            padding: 0 32px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Chat Interface */
        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 32px;
            height: calc(100vh - 72px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .chat-title {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .chat-subtitle {
            font-size: 17px;
            color: #86868b;
        }

        .chat-area {
            flex: 1;
            background: white;
            border: 1px solid #e5e5e7;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .messages {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #2E4B3C;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f5f5f7;
            color: #86868b;
        }

        .message-content {
            background: #f5f5f7;
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #2E4B3C;
            color: white;
        }

        .input-area {
            padding: 24px 32px;
            border-top: 1px solid #f5f5f7;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #2E4B3C;
        }

        .send-button {
            background: #2E4B3C;
            color: white;
            border: none;
            border-radius: 10px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #1d2f23;
        }

        .send-button:disabled {
            background: #e5e5e7;
            color: #86868b;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #86868b;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: #f5f5f7;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 19px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 15px;
            color: #86868b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
                height: 64px;
            }

            .nav-links {
                display: none;
            }

            .chat-container {
                padding: 24px 20px;
                height: calc(100vh - 64px);
            }

            .chat-title {
                font-size: 28px;
            }

            .messages {
                padding: 20px;
            }

            .input-area {
                padding: 20px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Consistent Top Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='lexAI.png') }}" alt="LexAI">
                <span class="logo-text">LexAI Practice Partner</span>
            </a>
            
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/chat" class="nav-link active">AI Assistant</a>
                <a href="/clients" class="nav-link">Clients</a>
                <a href="/documents" class="nav-link">Documents</a>
                <a href="/search" class="nav-link">Research</a>
                <a href="/analytics" class="nav-link">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">AI Legal Assistant</h1>
            <p class="chat-subtitle">Get instant legal guidance and document analysis</p>
        </div>

        <div class="chat-area">
            <div class="messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">Start a conversation</h3>
                    <p class="empty-desc">Ask questions about legal matters, analyze documents, or get guidance on your cases.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Ask a legal question or describe your situation..."
                        rows="1"></textarea>
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message functionality
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Hide empty state
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Simulate AI response (replace with actual API call)
            setTimeout(() => {
                addMessage('I understand your legal question. Let me analyze this and provide you with guidance...', 'assistant');
            }, 1000);
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${type === 'user' ? 
                        '<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>' :
                        '<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>'
                    }
                </div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
