<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LexAI Practice Partner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-darkest-green text-light-cream font-sans flex items-center justify-center min-h-screen">
    <div class="container max-w-md p-6 bg-dark-green rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-light-cream text-center mb-4">Login to LexAI</h2>
        <form method="POST" action="/login" class="flex flex-col items-center space-y-4">
            <div class="w-full max-w-xs">
                <label for="password" class="text-sm text-light-cream block text-center mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-light-cream border border-dark-green rounded-lg text-dark-green focus:outline-none focus:ring-2 focus:ring-warm-orange" placeholder="Enter password" required>
            </div>
            <button type="submit" class="bg-warm-orange text-dark-green px-6 py-2 rounded-lg hover:bg-bright-coral transition-all duration-200">Login</button>
        </form>
        {% if error %}
        <p class="text-bright-coral text-center mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
