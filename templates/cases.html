{% extends "base.html" %}

{% block title %}Case Management - LexAI Practice Partner{% endblock %}

{% block extra_head %}
<style>
    /* Main layout matching dashboard styling */
    .cases-main {
        background-color: #F7EDDA; /* light-cream background like main dashboard */
        min-height: calc(100vh - 4rem); /* Account for navbar height */
        padding: 0;
    }

    .cases-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 3rem 1rem;
    }

    .cases-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .cases-title {
        font-size: 3rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        line-height: 1.1;
    }

    .cases-subtitle {
        font-size: 1.25rem;
        color: #6b7280;
        max-width: 32rem;
        margin: 0 auto 2rem;
    }

    .new-case-btn {
        background: linear-gradient(135deg, #2E4B3C, #4a7c59);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .new-case-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        color: white;
        text-decoration: none;
    }

    .cases-filters {
        background-color: white;
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-bottom: 3rem;
    }

    .cases-filters:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .filter-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr auto;
        gap: 1rem;
        align-items: end;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .filter-label {
        font-weight: 500;
        color: #374151;
        font-size: 0.875rem;
    }

    .filter-input, .filter-select {
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 0.875rem;
    }

    .filter-input:focus, .filter-select:focus {
        outline: none;
        border-color: #2E4B3C;
        box-shadow: 0 0 0 2px rgba(46, 75, 60, 0.1);
    }

    .filter-btn {
        background: #2E4B3C;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        height: fit-content;
    }

    .filter-btn:hover {
        background: #1d2d23;
    }

    .cases-grid {
        display: grid;
        gap: 1.5rem;
    }

    .case-card {
        background-color: white;
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        border-left: 4px solid #2E4B3C;
    }

    .case-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: inherit;
    }

    .case-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
    }

    .case-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
        margin: 0 0 0.5rem 0;
    }

    .case-number {
        font-size: 0.875rem;
        color: #6b7280;
        font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    }

    .case-status {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .status-active {
        background: #dcfce7;
        color: #166534;
    }

    .status-pending {
        background: #fef3c7;
        color: #92400e;
    }

    .status-closed {
        background: #f3f4f6;
        color: #374151;
    }

    .status-on_hold {
        background: #fee2e2;
        color: #dc2626;
    }

    .case-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .case-detail {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .detail-label {
        font-size: 0.75rem;
        color: #6b7280;
        text-transform: uppercase;
        font-weight: 500;
    }

    .detail-value {
        font-size: 0.875rem;
        color: #1f2937;
        font-weight: 500;
    }

    .case-description {
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 1rem;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .case-stats {
        display: flex;
        gap: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
    }

    .case-stat {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.75rem;
        color: #6b7280;
    }

    .stat-icon {
        width: 1rem;
        height: 1rem;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        margin-top: 2rem;
    }

    .pagination-btn {
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        background: white;
        color: #374151;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
    }

    .pagination-btn:hover {
        background: #f9fafb;
    }

    .pagination-btn.active {
        background: #2E4B3C;
        color: white;
        border-color: #2E4B3C;
    }

    .pagination-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #6b7280;
    }

    .empty-icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1rem;
        opacity: 0.5;
    }

    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem;
    }

    .spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #2E4B3C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Priority indicators */
    .priority-high { border-left-color: #dc2626; }
    .priority-medium { border-left-color: #f59e0b; }
    .priority-low { border-left-color: #10b981; }

    /* Responsive */
    @media (max-width: 768px) {
        .filter-row {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .case-details {
            grid-template-columns: 1fr;
        }

        .case-stats {
            flex-wrap: wrap;
        }

        .cases-header {
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="cases-main">
    <div class="cases-container">
        <!-- Header -->
        <div class="cases-header">
            <h1 class="cases-title">üìÅ Case Management</h1>
            <p class="cases-subtitle">Manage all your legal cases, track progress, and organize case documents</p>
            <a href="/cases/new" class="new-case-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New Case
            </a>
        </div>

    <!-- Filters -->
    <div class="cases-filters">
        <div class="filter-row">
            <div class="filter-group">
                <label class="filter-label">Search Cases</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search by title, case number, or description...">
            </div>
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="closed">Closed</option>
                    <option value="on_hold">On Hold</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Practice Area</label>
                <select id="practiceAreaFilter" class="filter-select">
                    <option value="">All Areas</option>
                    <option value="Personal Injury">Personal Injury</option>
                    <option value="Business Law">Business Law</option>
                    <option value="Criminal Defense">Criminal Defense</option>
                    <option value="Family Law">Family Law</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Employment Law">Employment Law</option>
                    <option value="Immigration">Immigration</option>
                    <option value="Intellectual Property">Intellectual Property</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Client</label>
                <select id="clientFilter" class="filter-select">
                    <option value="">All Clients</option>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            <button id="applyFilters" class="filter-btn">Search</button>
        </div>
    </div>

    <!-- Cases Grid -->
    <div id="casesContainer">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

        <!-- Pagination -->
        <div id="paginationContainer"></div>
    </div>
</div>

<script>
// Global variables
let currentPage = 1;
let totalPages = 1;
let isLoading = false;

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    loadClients();
    loadCases();
    setupEventListeners();
});

function setupEventListeners() {
    // Search input with debounce
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentPage = 1;
            loadCases();
        }, 500);
    });

    // Filter change handlers
    ['statusFilter', 'practiceAreaFilter', 'clientFilter'].forEach(id => {
        document.getElementById(id).addEventListener('change', function() {
            currentPage = 1;
            loadCases();
        });
    });

    // Apply filters button
    document.getElementById('applyFilters').addEventListener('click', function() {
        currentPage = 1;
        loadCases();
    });
}

async function loadClients() {
    try {
        const response = await fetch('/api/clients');
        const data = await response.json();
        
        if (data.success) {
            const clientFilter = document.getElementById('clientFilter');
            data.clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.display_name;
                clientFilter.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error loading clients:', error);
    }
}

async function loadCases() {
    if (isLoading) return;
    isLoading = true;

    try {
        // Build query parameters
        const params = new URLSearchParams({
            page: currentPage,
            per_page: 12
        });

        const search = document.getElementById('searchInput').value.trim();
        if (search) params.append('search', search);

        const status = document.getElementById('statusFilter').value;
        if (status) params.append('status', status);

        const practiceArea = document.getElementById('practiceAreaFilter').value;
        if (practiceArea) params.append('practice_area', practiceArea);

        const clientId = document.getElementById('clientFilter').value;
        if (clientId) params.append('client_id', clientId);

        const response = await fetch(`/api/cases?${params}`);
        const data = await response.json();

        if (data.success) {
            displayCases(data.cases);
            updatePagination(data.pagination);
        } else {
            showError('Failed to load cases: ' + data.error);
        }
    } catch (error) {
        console.error('Error loading cases:', error);
        showError('Network error while loading cases');
    } finally {
        isLoading = false;
    }
}

function displayCases(cases) {
    const container = document.getElementById('casesContainer');
    
    if (cases.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3>No cases found</h3>
                <p>Try adjusting your search criteria or create a new case.</p>
            </div>
        `;
        return;
    }

    const casesHtml = cases.map(caseData => `
        <div class="case-card priority-${caseData.priority}" onclick="viewCase('${caseData.id}')">
            <div class="case-header">
                <div>
                    <h3 class="case-title">${escapeHtml(caseData.title)}</h3>
                    <div class="case-number">${caseData.case_number}</div>
                </div>
                <span class="case-status status-${caseData.status}">${caseData.status.replace('_', ' ')}</span>
            </div>

            <div class="case-details">
                <div class="case-detail">
                    <span class="detail-label">Client</span>
                    <span class="detail-value">${caseData.client_name || 'Not assigned'}</span>
                </div>
                <div class="case-detail">
                    <span class="detail-label">Practice Area</span>
                    <span class="detail-value">${caseData.practice_area}</span>
                </div>
                <div class="case-detail">
                    <span class="detail-label">Primary Attorney</span>
                    <span class="detail-value">${caseData.primary_attorney_name || 'Not assigned'}</span>
                </div>
                <div class="case-detail">
                    <span class="detail-label">Date Opened</span>
                    <span class="detail-value">${formatDate(caseData.date_opened)}</span>
                </div>
            </div>

            ${caseData.description ? `<div class="case-description">${escapeHtml(caseData.description)}</div>` : ''}

            <div class="case-stats">
                <div class="case-stat">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${caseData.time_entry_count || 0} time entries
                </div>
                <div class="case-stat">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    ${caseData.document_count || 0} documents
                </div>
                <div class="case-stat">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    ${caseData.task_count || 0} tasks
                </div>
                ${caseData.estimated_hours ? `
                <div class="case-stat">
                    <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                    </svg>
                    ${caseData.estimated_hours}h estimated
                </div>
                ` : ''}
            </div>
        </div>
    `).join('');

    container.innerHTML = `<div class="cases-grid">${casesHtml}</div>`;
}

function updatePagination(pagination) {
    const container = document.getElementById('paginationContainer');
    totalPages = pagination.pages;

    if (totalPages <= 1) {
        container.innerHTML = '';
        return;
    }

    let paginationHtml = `
        <div class="pagination">
            <button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                Previous
            </button>
    `;

    // Show page numbers
    for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
        paginationHtml += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                ${i}
            </button>
        `;
    }

    paginationHtml += `
            <button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                Next
            </button>
        </div>
    `;

    container.innerHTML = paginationHtml;
}

function changePage(page) {
    if (page >= 1 && page <= totalPages && page !== currentPage) {
        currentPage = page;
        loadCases();
    }
}

function viewCase(caseId) {
    window.location.href = `/cases/${caseId}`;
}

function formatDate(dateString) {
    if (!dateString) return 'Not set';
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showError(message) {
    const container = document.getElementById('casesContainer');
    container.innerHTML = `
        <div class="empty-state">
            <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3>Error Loading Cases</h3>
            <p>${message}</p>
            <button onclick="loadCases()" class="filter-btn" style="margin-top: 1rem;">Retry</button>
        </div>
    `;
}
</script>
{% endblock %}
