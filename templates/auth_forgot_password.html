<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LexAI Practice Partner</title>
    <link rel="stylesheet" href="/static/landing.css?v={{ cache_buster }}">
    <style>
        body {
            background: linear-gradient(135deg, #F7EDDA 0%, #F7DFBA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #2E4B3C;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2E4B3C;
            font-weight: 600;
            font-size: 0.875rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #FFA74F;
            box-shadow: 0 0 0 3px rgba(255, 167, 79, 0.1);
        }

        .reset-btn {
            width: 100%;
            background: #FFA74F;
            color: #2E4B3C;
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            background: #F0531C;
            transform: translateY(-1px);
        }

        .reset-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-links a {
            color: #2E4B3C;
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.5rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #2E4B3C;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .back-to-home a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-to-home a:hover {
            color: #2E4B3C;
        }

        .demo-info {
            background: #fffbeb;
            border: 1px solid #fed7aa;
            color: #92400e;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="back-to-home">
            <a href="/">‚Üê Back to Home</a>
        </div>

        <div class="auth-header">
            <h1>Forgot Password?</h1>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <div id="messageContainer"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                Send Reset Instructions
            </button>
        </form>

        <div class="demo-info">
            <strong>Demo Mode:</strong> Password reset links will be displayed directly for testing purposes.
        </div>

        <div class="auth-links">
            <a href="/login">Back to Sign In</a> |
            <a href="/register">Create Account</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            
            // Show loading state
            const button = document.getElementById('resetBtn');
            const spinner = document.getElementById('loadingSpinner');
            button.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    
                    // In demo mode, show the reset URL
                    if (result.demo_reset_url) {
                        setTimeout(() => {
                            showMessage(`Demo Reset Link: <a href="${result.demo_reset_url}" style="color: #166534; text-decoration: underline;">Click here to reset password</a>`, 'success');
                        }, 1000);
                    }
                    
                    // Disable form
                    document.getElementById('email').disabled = true;
                } else {
                    showMessage(result.error || 'Failed to send reset instructions', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showMessage('Failed to send reset instructions. Please try again.', 'error');
            } finally {
                button.disabled = false;
                spinner.style.display = 'none';
            }
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
        }
    </script>
</body>
</html>
