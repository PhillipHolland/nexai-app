<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Messages - LexAI Practice Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #2E4B3C 0%, #1a3429 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #F7EDDA;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: #F7EDDA;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
        
        .nav-links a:hover {
            color: #FFA74F;
            background-color: rgba(255, 167, 79, 0.1);
        }
        
        .nav-links a.active {
            color: #FFA74F;
            font-weight: 600;
            background-color: rgba(255, 167, 79, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-name {
            font-weight: 600;
        }
        
        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .page-header {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        /* Message Stats */
        .message-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }
        
        .stat-icon.unread {
            background-color: #ef4444;
        }
        
        .stat-icon.assigned {
            background-color: #3b82f6;
        }
        
        .stat-icon.urgent {
            background-color: #f59e0b;
        }
        
        .stat-icon.today {
            background-color: #10b981;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .stat-meta {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        /* Messages Layout */
        .messages-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            height: calc(100vh - 350px);
            min-height: 600px;
        }
        
        /* Filters & Message List */
        .messages-panel {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .messages-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .messages-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .message-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: white;
            min-width: 120px;
        }
        
        .search-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            min-width: 200px;
        }
        
        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message-item {
            display: flex;
            align-items: start;
            gap: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #f3f4f6;
            margin-bottom: 0.5rem;
        }
        
        .message-item:hover {
            background-color: #f9fafb;
        }
        
        .message-item.selected {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        
        .message-item.unread {
            border-left: 3px solid #ef4444;
            background-color: #fefefe;
            font-weight: 500;
        }
        
        .message-priority {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 0.5rem;
        }
        
        .priority-urgent {
            background-color: #ef4444;
        }
        
        .priority-high {
            background-color: #f59e0b;
        }
        
        .priority-normal {
            background-color: #6b7280;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .message-sender {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.875rem;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .message-subject {
            font-weight: 500;
            color: #1f2937;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message-preview {
            color: #6b7280;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.25rem;
        }
        
        .case-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.6875rem;
            font-weight: 500;
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .assigned-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.6875rem;
            font-weight: 500;
            background-color: #dbeafe;
            color: #2563eb;
        }
        
        /* Message Detail Panel */
        .message-detail-panel {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .message-detail-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            font-size: 0.875rem;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .meta-label {
            font-weight: 500;
            color: #6b7280;
        }
        
        .meta-value {
            color: #1f2937;
        }
        
        .message-thread {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .thread-message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
        }
        
        .thread-message.client {
            background-color: #f9fafb;
            border-left: 3px solid #3b82f6;
        }
        
        .thread-message.attorney {
            background-color: #f0fdf4;
            border-left: 3px solid #10b981;
        }
        
        .thread-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .thread-sender {
            font-weight: 600;
            color: #1f2937;
        }
        
        .thread-time {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .thread-content {
            line-height: 1.6;
            color: #374151;
            white-space: pre-wrap;
        }
        
        .message-actions {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2E4B3C, #4a7c59);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 75, 60, 0.3);
        }
        
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        /* Reply Section */
        .reply-section {
            display: none;
            margin-top: 1rem;
        }
        
        .reply-section.active {
            display: block;
        }
        
        .reply-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .reply-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            resize: vertical;
        }
        
        .reply-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .loading-spinner {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links a {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }
            
            .page-header {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .message-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .messages-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
                height: auto;
            }
            
            .message-filters {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .filter-select,
            .search-input {
                min-width: 100%;
            }
            
            .detail-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                ‚öñÔ∏è LexAI Practice Partner
            </div>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/cases">Cases</a>
                <a href="/clients">Clients</a>
                <a href="/calendar">Calendar</a>
                <a href="/admin-messages" class="active">Messages</a>
                <a href="/billing">Billing</a>
            </div>
            <div class="user-info">
                <span class="user-name">Sarah Johnson</span>
                <a href="#" onclick="logout()" style="color: #FFA74F;">Logout</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Client Messages</h1>
            <p class="page-subtitle">Manage and respond to client communications</p>
        </div>

        <!-- Message Statistics -->
        <div class="message-stats" id="messageStats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Messages Layout -->
        <div class="messages-layout">
            <!-- Messages List Panel -->
            <div class="messages-panel">
                <div class="messages-header">
                    <h2 class="messages-title">Inbox</h2>
                    <div class="message-filters">
                        <select id="statusFilter" class="filter-select" onchange="applyFilters()">
                            <option value="all">All Messages</option>
                            <option value="unread">Unread</option>
                            <option value="read">Read</option>
                        </select>
                        
                        <select id="priorityFilter" class="filter-select" onchange="applyFilters()">
                            <option value="all">All Priorities</option>
                            <option value="urgent">Urgent</option>
                            <option value="high">High</option>
                            <option value="normal">Normal</option>
                        </select>
                        
                        <input type="text" id="searchInput" class="search-input" 
                               placeholder="Search messages..." 
                               oninput="applyFilters()">
                    </div>
                </div>
                
                <div class="messages-list" id="messagesList">
                    <div class="loading">
                        <div class="loading-spinner">‚è≥</div>
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>

            <!-- Message Detail Panel -->
            <div class="message-detail-panel">
                <div id="messageDetailContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>Select a message to view</h3>
                        <p>Choose a client message from the left to see the full conversation</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSelectedMessage = null;
        let allMessages = [];
        let filteredMessages = [];

        // Initialize the messaging system
        document.addEventListener('DOMContentLoaded', function() {
            loadMessageStats();
            loadMessages();
        });

        async function loadMessageStats() {
            try {
                const response = await fetch('/api/admin/messages/stats');
                const data = await response.json();
                
                if (data.success) {
                    renderMessageStats(data.stats);
                } else {
                    console.error('Failed to load message stats');
                }
            } catch (error) {
                console.error('Error loading message stats:', error);
            }
        }

        function renderMessageStats(stats) {
            const statsContainer = document.getElementById('messageStats');
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Unread Messages</span>
                        <div class="stat-icon unread">üìß</div>
                    </div>
                    <div class="stat-value">${stats.unread_messages}</div>
                    <div class="stat-meta">Requires attention</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Assigned to Me</span>
                        <div class="stat-icon assigned">üë§</div>
                    </div>
                    <div class="stat-value">${stats.assigned_to_me}</div>
                    <div class="stat-meta">Your messages</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Urgent Messages</span>
                        <div class="stat-icon urgent">‚ö†Ô∏è</div>
                    </div>
                    <div class="stat-value">${stats.urgent_messages}</div>
                    <div class="stat-meta">Immediate attention</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Today's Messages</span>
                        <div class="stat-icon today">üìÖ</div>
                    </div>
                    <div class="stat-value">${stats.messages_today}</div>
                    <div class="stat-meta">Avg response: ${stats.avg_response_time}</div>
                </div>
            `;
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/admin/messages');
                const data = await response.json();
                
                if (data.success) {
                    allMessages = data.messages;
                    filteredMessages = [...allMessages];
                    renderMessagesList();
                } else {
                    showError('Failed to load messages');
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Error loading messages');
            }
        }

        function renderMessagesList() {
            const messagesList = document.getElementById('messagesList');
            
            if (filteredMessages.length === 0) {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No messages found</h3>
                        <p>No messages match your current filters</p>
                    </div>
                `;
                return;
            }

            messagesList.innerHTML = filteredMessages.map(message => `
                <div class="message-item ${!message.is_read ? 'unread' : ''}" 
                     onclick="selectMessage('${message.id}')">
                    <div class="message-priority priority-${message.priority}"></div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${message.client_name}</span>
                            <span class="message-time">${formatDate(message.timestamp)}</span>
                        </div>
                        <div class="message-subject">${message.subject}</div>
                        <div class="message-preview">${truncateText(message.content, 80)}</div>
                        <div class="message-meta">
                            <span class="case-badge">${message.case_title}</span>
                            <span class="assigned-badge">${message.assigned_to_name}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function selectMessage(messageId) {
            // Remove previous selection
            document.querySelectorAll('.message-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            event.currentTarget.classList.add('selected');
            
            // Mark as read if unread
            const message = allMessages.find(m => m.id === messageId);
            if (message && !message.is_read) {
                await markMessageAsRead(messageId);
                message.is_read = true;
                event.currentTarget.classList.remove('unread');
            }
            
            currentSelectedMessage = messageId;
            await loadMessageDetail(messageId);
        }

        async function loadMessageDetail(messageId) {
            try {
                const response = await fetch(`/api/admin/messages/${messageId}`);
                const data = await response.json();
                
                if (data.success) {
                    renderMessageDetail(data.message);
                } else {
                    showError('Failed to load message details');
                }
            } catch (error) {
                console.error('Error loading message details:', error);
                showError('Error loading message details');
            }
        }

        function renderMessageDetail(message) {
            const messageDetailContent = document.getElementById('messageDetailContent');
            
            messageDetailContent.innerHTML = `
                <div class="message-detail-header">
                    <div class="detail-title">${message.subject}</div>
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span class="meta-label">Client</span>
                            <span class="meta-value">${message.client_name} (${message.client_email})</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Case</span>
                            <span class="meta-value">${message.case_title}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Priority</span>
                            <span class="meta-value priority-${message.priority}">${message.priority.toUpperCase()}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Assigned To</span>
                            <span class="meta-value">${message.assigned_to_name}</span>
                        </div>
                    </div>
                </div>
                
                <div class="message-thread">
                    ${message.thread.map(msg => `
                        <div class="thread-message ${msg.sender}">
                            <div class="thread-header">
                                <span class="thread-sender">${msg.sender_name}</span>
                                <span class="thread-time">${formatDate(msg.timestamp)}</span>
                            </div>
                            <div class="thread-content">${msg.content}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="message-actions">
                    <button class="btn btn-primary" onclick="showReplySection()">
                        üìù Reply
                    </button>
                    <button class="btn btn-secondary" onclick="forwardMessage('${message.id}')">
                        ‚ÜóÔ∏è Forward
                    </button>
                    <button class="btn btn-secondary" onclick="assignMessage('${message.id}')">
                        üë§ Assign
                    </button>
                    <button class="btn btn-danger" onclick="archiveMessage('${message.id}')">
                        üìÅ Archive
                    </button>
                    
                    <div id="replySection" class="reply-section">
                        <form onsubmit="sendReply(event, '${message.id}')">
                            <div class="reply-form">
                                <textarea id="replyContent" class="reply-textarea" 
                                          placeholder="Type your reply to ${message.client_name}..." required></textarea>
                                <div class="reply-actions">
                                    <button type="button" class="btn btn-secondary" onclick="hideReplySection()">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        üì® Send Reply
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

            `;
        }

        function showReplySection() {
            document.getElementById('replySection').classList.add('active');
            document.getElementById('replyContent').focus();
        }

        function hideReplySection() {
            document.getElementById('replySection').classList.remove('active');
            document.getElementById('replyContent').value = '';
        }

        async function sendReply(event, messageId) {
            event.preventDefault();
            
            const replyContent = document.getElementById('replyContent').value.trim();
            if (!replyContent) return;
            
            try {
                const response = await fetch(`/api/admin/messages/${messageId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: replyContent,
                        message_id: messageId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    hideReplySection();
                    alert('‚úÖ Reply sent successfully!');
                    await loadMessageDetail(messageId); // Refresh the thread
                    await loadMessages(); // Refresh message list
                } else {
                    alert('Failed to send reply: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Error sending reply');
            }
        }

        async function markMessageAsRead(messageId) {
            try {
                await fetch(`/api/admin/messages/${messageId}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 'read' })
                });
            } catch (error) {
                console.error('Error marking message as read:', error);
            }
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            filteredMessages = allMessages.filter(message => {
                const matchesStatus = statusFilter === 'all' || message.status === statusFilter;
                const matchesPriority = priorityFilter === 'all' || message.priority === priorityFilter;
                const matchesSearch = !searchInput || 
                    message.subject.toLowerCase().includes(searchInput) ||
                    message.content.toLowerCase().includes(searchInput) ||
                    message.client_name.toLowerCase().includes(searchInput);
                
                return matchesStatus && matchesPriority && matchesSearch;
            });
            
            renderMessagesList();
        }

        // Utility Functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays <= 1) {
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            } else if (diffDays <= 7) {
                return date.toLocaleDateString('en-US', { weekday: 'short' });
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

                    <h3>Error</h3>

                        Try Again
                    </button>

            `;

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.location.href = '/login';
                    } else {
                        console.error('Logout failed:', data.error);
                        // Redirect anyway to ensure user gets logged out
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    // Redirect anyway to ensure user gets logged out
                    window.location.href = '/login';
                }
            }
        }
